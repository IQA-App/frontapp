name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: iqaapp
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Install dependencies
        run: npm install

      - name: Build Docker Image
        run: |
          docker buildx build -t iqaapp/frontapp:latest .
          
      - name: Push Docker image to Docker Hub
        run: docker push iqaapp/frontapp:latest

      - name: Display Docker images
        run: docker images
        
  prod:
    runs-on: self-hosted
    name: "PROD deploy"
    needs: build

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Restart deployment
        env:
          KUBE_DEPLOYMENT_NAME: frontapp
          KUBE_NAMESPACE: default
        run: |
          DEPLOYMENT_NAME=${KUBE_DEPLOYMENT_NAME:-frontapp}
          NAMESPACE=${KUBE_NAMESPACE:-default}
          
          kubectl rollout restart deployment/$DEPLOYMENT_NAME --namespace=$NAMESPACE
          kubectl rollout status deployment/$DEPLOYMENT_NAME --namespace=$NAMESPACE --timeout=5m
  test:
    runs-on: ubuntu-latest
    name: "PROD test"
    needs: [build, prod]

    steps:
      - name: Deploy
        run: "echo 'Testing PROD'"
